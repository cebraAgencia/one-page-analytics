<html>
<head>
	<title>One Page y Analytics --waypoint y jquery--</title>
	<style type="text/css">
		*{margin:0;padding:0;}h1{text-align:center;}.pagina{width:100%;height:1000px;}.pagina:nth-child(odd){background:#eee}
	</style>
</head>
<body>
	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-NTHQB5"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-NTHQB5');</script>
	<!-- End Google Tag Manager -->

	<!-- "paginas" -->
	<div id="home" class="pagina"><h1>home</h1></div>
	<div id="nosotros" class="pagina"><h1>nosotros</h1></div>
	<div id="contacto" class="pagina"><h1>contacto</h1></div>

	<script src="jquery-1.11.1.min.js"></script>
	<script src="waypoints.min.js"></script>
	<script src="waypoints-vp.js"></script>

	<script type="text/javascript">
		$('#home').paginaVirtual({url: '/home', pageTitle:'Home page'});
		$('#nosotros').paginaVirtual({url: '/nosotros', pageTitle:'Nosotros', triggerDelay: 2500, downPercentage:0.6, upPercentage:0.4});
		$('#contacto').paginaVirtual({url: '/contacto', pageTitle:'Contacto', triggerDelay: 1500});
	</script>

</body>
</html>
